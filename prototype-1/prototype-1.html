<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Interface de gestion des ouvrages" />
    <meta name="author" content="ESSARRAJ Fouad" />
    <title>Gestion des ouvrages</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous">
    </script>
</head>

<body class="sb-nav-fixed">
    <div id="layoutSidenav">
        <div id="layoutSidenav_content">
            <main>
                <div >
                    <h1 >Works</h1>
                    <ol class="breadcrumb mb-4">
                        <li ><a>Dashboar</a></li>
                        <li >Works</li>
                    </ol>

                     
                        <div>

                            <form  onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                                <div class="col-md-6">
                                    <label for="inputTitle" >Title</label>
                                    <input type="text"  id="inputTitle">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputAuthor" >Author</label>
                                    <input type="text" id="inputAuthor">
                                </div>
                                <div class="col-12">
                                    <label for="inputPrix" >Price</label>
                                    <input type="number" id="inputPrix">
                                </div>
                                <div class="col-12">
                                    <label for="inputDate">Date of </label>
                                    <input type="date" id="inputDate">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputLanguage">Langue</label>
                                    <select id="inputLanguage">
                                        <option value="" disabled selected>Choose...</option>
                                        <option value="français">Français</option>
                                        <option value="anglais">Anglais</option>
                                        <option value="arabe">Arabe</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <label for="type" class="form-label">Type</label>
                                    <div>
                                        <input value="Roman" name="type" type="radio" id="gridCheck">
                                        <label for="gridCheck">
                                            Novel
                                        </label>
                                    </div>
                                    <div>
                                        <input value="Essai" name="type" type="radio" id="gridCheck">
                                        <label  for="gridCheck">
                                            Trial
                                        </label>
                                    </div>

                                    <div>
                                        <input  name="type" value="Bande-Dessinée" type="radio" id="gridCheck">
                                        <label  for="gridCheck">
                                            Comic
                                        </label>
                                    </div>

                                </div>
                                <div>
                                    <button  type="submit">Add</button>
                                </div>
                            </form>

                        </div>
                    <div class="card mb-4">
                        <div class="card-body">
                            <table class="table" id="table">
                                <thead>
                                    <tr>
                                        <th>Titre</th>
                                        <th>Auteur</th>
                                        <th>Price</th>
                                        <th>Date of publication</th>
                                        <th>Langue</th>
                                        <th>Type</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>

    <script src="script.js"></script>
</body>

</html>
